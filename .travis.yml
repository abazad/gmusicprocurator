language: ruby
rvm:
  - "1.9.3"
language: python
python:
  - "2.7"
  - "pypy"
install:
  - sudo add-apt-repository --yes ppa:chris-lea/node.js
  - sudo apt-get update -qq
  - sudo apt-get install nodejs
  - sudo npm install -g coffeelint csslint bower
  - gem install scss-lint
  - pip install -r requirements-dev.txt
  - bower install
script:  ./run_tests.sh
